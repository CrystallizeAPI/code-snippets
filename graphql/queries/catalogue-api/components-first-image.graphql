query {
  catalogue(path: "/stories/how-to-choose-the-right-rug", language: "en") {
    component(id: "image") {
      name
      content {
        ... on ImageContent {
          firstImage {
            ... on Image {
              url
              variants {
                url
              }
            }
          }
        }
      }
    }
  }
}
