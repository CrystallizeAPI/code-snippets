query CatalogueSearch {
  search(
    filter: {
      searchTerm: "table"
      type: PRODUCT
      include: { topicNames: ["Livingroom"] }
      productVariants: { isDefault: true }
    }
  ) {
    aggregations {
      price {
        min
        max
      }
      variantAttributes {
        attribute
        value
        count
      }
    }
    edges {
      node {
        name
        id
        ... on Product {
          variants {
            price
            name
          }
        }
      }
    }
  }
}