query {
  search(
    filter: {
      searchTerm: "table"
      type: PRODUCT
      include: {
        topicPaths: {
          logicalOperator: AND
          sections: [
            { fields: { value: "/room/livingroom" } }
            {
              logicalOperator: OR
              fields: [{ value: "/color/black" }, { value: "/color/brown" }]
            }
          ]
        }
      }
      productVariants: { isDefault: true }
    }
  ) {
    edges {
      node {
        id
        name
        topics {
          name
          path
        }
        ... on Product {
          matchingVariant {
            price
          }
        }
      }
    }
  }
}
